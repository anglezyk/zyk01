<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年倒计时（除夕不放假）</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="swithDivContain">
        <div class="longCanvas">
            <div class="introduction">
                <video src="./assets/music/AwayFromTheRain.mp3" autoplay hidden loop></video>
                <div class="mask">
                    <div class="introductionText"><span>只要演奏音乐，</span><span>就能唤来晴天。</span> </div>
                    <div class="introductionText"><span>只要努力学习，</span><span>就能开除公司。</span> </div>
                    <span class="introductionTitle">————《花语旋律》</span>
                </div>
                <div class="seeMore">↓ 滚动鼠标或向下滑动查看更多 ↓</div>
            </div>
            <div class="showMe">
                <div class="showMeContent">
                    <div class="headImg"></div>
                    <p>Hello大家好，我是zhang,很荣幸的通知大家</p>
                    <p>今年除夕不放假</p>
                    <p>不要哭，听首歌冷静一下<a target="_blank" href="https://y.qq.com/n/ryqq/songDetail/000CFgOU38USFz">点这里</a></p>
                    <div class="thankList">新年倒计时：
                        <span id="days">00</span><span>天</span>
                        <span id="hours">00</span><span>小时</span>
                        <span id="minutes">00</span><span>分钟</span>
                        <span id="seconds">00</span><span>秒</span>
                    </div>
                </div>
            </div>
            <div class="threeTest">
                <p>三页以上测试滚动计算逻辑</p>
                <p>下次更新功能：在右边显示滚动到的位置定位点</p>
                <p>画饼：添加todolist，今天吃什么</p>
                <p>散了吧散了吧</p>
            </div>
        </div>
    </div>
    <script src="./assets/script/main.js"></script>
    <script src="./assets/script/main2.js"></script>
</body>

</html>
